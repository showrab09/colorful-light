<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switch Bulb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image"><img id="none" src="img/no.png" alt="" /></div>

      <div class="color-buttons">
        <button
          class="btn btn-secondary mx-3"
          onclick="document.getElementById('none').src='img/no.png'"
        >
          Turn Of
        </button>
        <button
          class="btn btn-dark mx-3"
          onclick="document.getElementById('none').src='img/black.png'"
        >
          Black
        </button>
        <button
          class="btn btn-info mx-3"
          onclick="document.getElementById('none').src='img/blue.png'"
        >
          Blue
        </button>
        <button
          class="btn btn-success mx-3"
          onclick="document.getElementById('none').src='img/green.png'"
        >
          Green
        </button>
        <button
          class="btn btn-primary mx-3"
          onclick="document.getElementById('none').src='img/navy.png'"
        >
          Navy Blue
        </button>
        <button
          class="btn btn-danger mx-3"
          onclick="document.getElementById('none').src='img/pink.png'"
        >
          Pink
        </button>
        <button
          class="btn btn-warning mx-3"
          onclick="document.getElementById('none').src='img/yellow.png'"
        >
          Yellow
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
